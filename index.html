    <!-- üìö Navega√ß√£o do Baralho -->

              <button onclick="ordenarCartas()" class="btn btn-outline-primary btn-menu-adm">üî¢ Ordenar Cartas</button>
            </div>
            <div id="contador" class="fw-bold mb-1"></div>
          </div>
